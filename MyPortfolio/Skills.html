<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Ahmed Samy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e40af, #059669, #d97706);
            color: #ffffff;
        }
        .skills-section {
            min-height: 100vh;
            padding: 8rem 2rem;
            max-width: 7xl;
            margin: auto;
        }
        .progress-bar {
            background: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress {
            background: #f59e0b;
            height: 1rem;
            transition: width 2s ease-in-out;
        }
        .nav-link {
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link:hover {
            color: #f59e0b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full bg-gray-900 bg-opacity-90 shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">Ahmed Samy</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Home</a>
                    <a href="about.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">About</a>
                    <a href="skills.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Skills</a>
                    <a href="projects.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Projects</a>
                    <a href="networking.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Networking</a>
                    <a href="contact.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Contact</a>
                    <a href="resume.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Resume</a>
                    <a href="demo.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Interactive Demo</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Skills Section -->
    <section class="skills-section">
        <div class="animate-skills text-center">
            <h1 class="text-4xl font-bold mb-8">My Skills</h1>
            <div class="max-w-3xl mx-auto space-y-6">
                <div>
                    <h3 class="text-lg font-semibold mb-2">Flutter</h3>
                    <div class="progress-bar"><div class="progress w-[85%]"></div></div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">.NET</h3>
                    <div class="progress-bar"><div class="progress w-[80%]"></div></div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">Image Processing</h3>
                    <div class="progress-bar"><div class="progress w-[75%]"></div></div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">React Native</h3>
                    <div class="progress-bar"><div class="progress w-[70%]"></div></div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">Node.js</h3>
                    <div class="progress-bar"><div class="progress w-[65%]"></div></div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">Java</h3>
                    <div class="progress-bar"><div class="progress w-[60%]"></div></div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">UI/UX Design</h3>
                    <div class="progress-bar"><div class="progress w-[70%]"></div></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // GSAP Animations
        gsap.from(".animate-skills", {
            opacity: 0,
            y: 50,
            duration: 1,
            ease: "power3.out"
        });
        gsap.from(".progress", {
            width: "0%",
            duration: 2,
            ease: "power2.out",
            stagger: 0.2,
            delay: 0.5
        });
        gsap.from(".nav-link", {
            opacity: 0,
            y: -20,
            duration: 0.8,
            stagger: 0.1,
            delay: 0.5
        });
    </script>
</body>
</html>
