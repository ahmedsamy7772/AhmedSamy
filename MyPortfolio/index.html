<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Samy's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e40af, #059669, #d97706);
            color: #ffffff;
        }
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .nav-link {
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link:hover {
            color: #f59e0b;
            transform: translateY(-2px);
        }
        .social-link {
            transition: transform 0.3s ease;
        }
        .social-link:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full bg-gray-900 bg-opacity-90 shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">Ahmed Samy</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="./index.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Home</a>
                    <a href="./about.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">About</a>
                    <a href="./skills.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Skills</a>
                    <a href="./projects.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Projects</a>
                    <a href="./contact.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Contact</a>
                    <a href="./resume.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Resume</a>
                    <a href="./demo.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Interactive Demo</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="animate-hero">
            <h1 class="text-5xl font-extrabold mb-4">Ahmed Samy Ahmed</h1>
            <p class="text-xl mb-6">Computer Science Student | Flutter, .NET, Image Processing Enthusiast</p>
            <div class="flex justify-center space-x-4 mb-6">
                <a href="https://www.linkedin.com/in/ahmed-samy-532287259?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="social-link bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500">LinkedIn</a>
                <a href="https://wa.me/201101042898" class="social-link bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">WhatsApp</a>
            </div>
            <a href="./projects.html" class="inline-block bg-yellow-400 text-gray-900 font-semibold px-6 py-3 rounded-lg hover:bg-yellow-500 transition duration-300">Explore My Work</a>
        </div>
    </section>

    <script>
        // GSAP Animations
        gsap.from(".animate-hero", {
            opacity: 0,
            y: 50,
            duration: 1,
            ease: "power3.out"
        });
        gsap.from(".nav-link", {
            opacity: 0,
            y: -20,
            duration: 0.8,
            stagger: 0.1,
            delay: 0.5
        });
        gsap.from(".social-link", {
            opacity: 0,
            x: 30,
            duration: 0.8,
            stagger: 0.2,
            delay: 0.7
        });

        // Debug Home button click
        document.querySelector('a[href="./index.html"]').addEventListener('click', (e) => {
            console.log('Home button clicked, redirecting to ./index.html');
        });
    </script>
</body>
</html>
