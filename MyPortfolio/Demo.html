<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo | Ahmed Samy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e40af, #059669, #d97706);
            color: #ffffff;
        }
        .demo-section {
            min-height: 100vh;
            padding: 8rem 2rem;
            max-width: 7xl;
            margin: auto;
            text-align: center;
        }
        canvas {
            background: #1f2937;
            border-radius: 0.5rem;
            margin: 1rem auto;
        }
        .game-btn {
            transition: transform 0.3s ease;
        }
        .game-btn:hover {
            transform: scale(1.1);
        }
        .nav-link {
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link:hover {
            color: #f59e0b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full bg-gray-900 bg-opacity-90 shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">Ahmed Samy</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Home</a>
                    <a href="about.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">About</a>
                    <a href="skills.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Skills</a>
                    <a href="projects.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Projects</a>
                    <a href="networking.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Networking</a>
                    <a href="contact.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Contact</a>
                    <a href="resume.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Resume</a>
                    <a href="demo.html" class="nav-link text-white hover:text-yellow-400 px-3 py-2">Interactive Demo</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Interactive Demo Section -->
    <section class="demo-section">
        <div class="animate-demo">
            <h1 class="text-4xl font-bold mb-8">Interactive Games</h1>
            <p class="text-lg mb-6 max-w-2xl mx-auto">Select a game to play! Use keyboard or buttons to control.</p>
            <div class="flex justify-center space-x-4 mb-6">
                <button id="bouncingBallBtn" class="game-btn bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500">Bouncing Ball</button>
                <button id="pongBtn" class="game-btn bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500">Pong</button>
                <button id="brickBreakerBtn" class="game-btn bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500">Brick Breaker</button>
                <button id="snakeBtn" class="game-btn bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500">Snake</button>
            </div>
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            <div id="controls" class="space-x-4 mt-4"></div>
        </div>
    </section>

    <script>
        // GSAP Animations
        gsap.from(".animate-demo", {
            opacity: 0,
            y: 50,
            duration: 1,
            ease: "power3.out"
        });
        gsap.from(".nav-link", {
            opacity: 0,
            y: -20,
            duration: 0.8,
            stagger: 0.1,
            delay: 0.5
        });
        gsap.from(".game-btn", {
            opacity: 0,
            x: 30,
            duration: 0.8,
            stagger: 0.2,
            delay: 0.7
        });

        // Game Logic
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const controlsDiv = document.getElementById('controls');
        let currentGame = null;

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Bouncing Ball Game
        function startBouncingBall() {
            let ball = { x: 300, y: 200, dx: 2, dy: 2, radius: 20, speed: 2 };
            controlsDiv.innerHTML = `
                <button id="leftBtn" class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500">Left</button>
                <button id="rightBtn" class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500">Right</button>
                <button id="upBtn" class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500">Up</button>
                <button id="downBtn" class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500">Down</button>
                <button id="speedUpBtn" class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500">Speed Up</button>
                <button id="speedDownBtn" class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500">Speed Down</button>
            `;
            function draw() {
                clearCanvas();
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#f59e0b';
                ctx.fill();
                ctx.closePath();
                ball.x += ball.dx;
                ball.y += ball.dy;
                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
                if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) ball.dy = -ball.dy;
            }
            document.getElementById('leftBtn').addEventListener('click', () => { ball.dx = -Math.abs(ball.speed); });
            document.getElementById('rightBtn').addEventListener('click', () => { ball.dx = Math.abs(ball.speed); });
            document.getElementById('upBtn').addEventListener('click', () => { ball.dy = -Math.abs(ball.speed); });
            document.getElementById('downBtn').addEventListener('click', () => { ball.dy = Math.abs(ball.speed); });
            document.getElementById('speedUpBtn').addEventListener('click', () => { ball.speed = Math.min(ball.speed + 1, 10); ball.dx *= 1.2; ball.dy *= 1.2; });
            document.getElementById('speedDownBtn').addEventListener('click', () => { ball.speed = Math.max(ball.speed - 1, 1); ball.dx *= 0.8; ball.dy *= 0.8; });
            return draw;
        }

        // Pong Game
        function startPong() {
            let paddle = { x: 250, y: 380, width: 100, height: 10, dx: 5 };
            let ball = { x: 300, y: 200, dx: 3, dy: 3, radius: 10 };
            let score = 0;
            controlsDiv.innerHTML = `<p class="text-lg">Use Arrow Keys to move paddle. Score: <span id="pongScore">0</span></p>`;
            function draw() {
                clearCanvas();
                ctx.fillStyle = '#f59e0b';
                ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
                ball.x += ball.dx;
                ball.y += ball.dy;
                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
                if (ball.y - ball.radius < 0) ball.dy = -ball.dy;
                if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                    score++;
                    document.getElementById('pongScore').textContent = score;
                }
                if (ball.y + ball.radius > canvas.height) {
                    ball.x = 300;
                    ball.y = 200;
                    score = 0;
                    document.getElementById('pongScore').textContent = score;
                }
            }
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && paddle.x > 0) paddle.x -= paddle.dx;
                if (e.key === 'ArrowRight' && paddle.x < canvas.width - paddle.width) paddle.x += paddle.dx;
            });
            return draw;
        }

        // Brick Breaker Game
        function startBrickBreaker() {
            let paddle = { x: 250, y: 380, width: 100, height: 10, dx: 5 };
            let ball = { x: 300, y: 200, dx: 3, dy: 3, radius: 10 };
            let bricks = [];
            let score = 0;
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 8; j++) {
                    bricks.push({ x: j * 75 + 10, y: i * 30 + 50, width: 65, height: 20, visible: true });
                }
            }
            controlsDiv.innerHTML = `<p class="text-lg">Use Arrow Keys to move paddle. Score: <span id="brickScore">0</span></p>`;
            function draw() {
                clearCanvas();
                ctx.fillStyle = '#f59e0b';
                ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
                bricks.forEach(brick => {
                    if (brick.visible) {
                        ctx.fillStyle = '#10b981';
                        ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    }
                });
                ball.x += ball.dx;
                ball.y += ball.dy;
                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
                if (ball.y - ball.radius < 0) ball.dy = -ball.dy;
                if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) ball.dy = -ball.dy;
                bricks.forEach(brick => {
                    if (brick.visible && ball.x > brick.x && ball.x < brick.x + brick.width && ball.y > brick.y && ball.y < brick.y + brick.height) {
                        brick.visible = false;
                        ball.dy = -ball.dy;
                        score++;
                        document.getElementById('brickScore').textContent = score;
                    }
                });
                if (ball.y + ball.radius > canvas.height) {
                    ball.x = 300;
                    ball.y = 200;
                    score = 0;
                    document.getElementById('brickScore').textContent = score;
                }
            }
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && paddle.x > 0) paddle.x -= paddle.dx;
                if (e.key === 'ArrowRight' && paddle.x < canvas.width - paddle.width) paddle.x += paddle.dx;
            });
            return draw;
        }

        // Snake Game
        function startSnake() {
            let snake = [{ x: 300, y: 200 }];
            let food = { x: 100, y: 100 };
            let dx = 10, dy = 0;
            let score = 0;
            controlsDiv.innerHTML = `<p class="text-lg">Use Arrow Keys to move snake. Score: <span id="snakeScore">0</span></p>`;
            function draw() {
                clearCanvas();
                ctx.fillStyle = '#f59e0b';
                snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 10, 10));
                ctx.fillStyle = '#10b981';
                ctx.fillRect(food.x, food.y, 10, 10);
                let head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    document.getElementById('snakeScore').textContent = score;
                    food.x = Math.floor(Math.random() * (canvas.width / 10)) * 10;
                    food.y = Math.floor(Math.random() * (canvas.height / 10)) * 10;
                } else {
                    snake.pop();
                }
                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                    snake = [{ x: 300, y: 200 }];
                    dx = 10;
                    dy = 0;
                    score = 0;
                    document.getElementById('snakeScore').textContent = score;
                }
            }
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -10; }
                if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 10; }
                if (e.key === 'ArrowLeft' && dx === 0) { dx = -10; dy = 0; }
                if (e.key === 'ArrowRight' && dx === 0) { dx = 10; dy = 0; }
            });
            return draw;
        }

        // Game Selection
        let animationFrameId;
        function startGame(gameFn) {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            currentGame = gameFn();
            function loop() {
                currentGame();
                animationFrameId = requestAnimationFrame(loop);
            }
            loop();
        }

        document.getElementById('bouncingBallBtn').addEventListener('click', () => startGame(startBouncingBall));
        document.getElementById('pongBtn').addEventListener('click', () => startGame(startPong));
        document.getElementById('brickBreakerBtn').addEventListener('click', () => startGame(startBrickBreaker));
        document.getElementById('snakeBtn').addEventListener('click', () => startGame(startSnake));

        // Start with Bouncing Ball
        startGame(startBouncingBall);
    </script>
</body>
</html>
